<table>
  <tr>
    <th>Emp ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Manager ID</th>
    <th>Hire Date</th>
    <th>Update Action</th>
  </tr>
  <tr *ngFor="let e of employees">
    <td>{{e.id}}</td>
    <td>{{e.firstname}}</td>
    <td>{{e.lastname}}</td>
    <td>{{e.mgrid}}</td>
    <td>{{e.hiredate | date:'fullDate'}}</td>
    <td>
      <button (click)="onUpdate(e.id)">Update</button>
      <button (click)="onDelete(e.id)">Delete</button>
    </td>
  </tr>
</table>

<button (click)="resetEmpList()">Reset Employees List</button>
<br>
Employee Records Count : {{employees.length}}
