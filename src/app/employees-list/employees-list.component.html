<table>
  <tr>
    <th>Emp ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Manager ID</th>
    <th>Hire Date</th>
  </tr>
  <tr *ngFor="let e of employees">
    <td>{{e.id}}</td>
    <td>{{e.firstname}}</td>
    <td>{{e.lastname}}</td>
    <td>{{e.mgrid}}</td>
    <td>{{e.hiredate | date:'fullDate'}}</td>
  </tr>
</table>
